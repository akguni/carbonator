{% extends "carbonator/layout.html" %}
{% load static %}

{% block body %}

<!-- passing consumption data etc to javascript -->
{{ appliances|json_script:"appliances" }}
{{ costs|json_script:"costs" }}

<div class="calculator-background">
    <div class="calculator">
        <form id="lighting-form">
            <div class="title">Savings Calculator</div>
            <div class="explanation fb-item">Appliance</div>
            <select class="selection fb-item" id="appliance"></select>
            <div class="explanation fb-item">Consumption</div>
            <input type="text" inputmode="decimal" class="variables  fb-item" id="consumption">
            <div class="units fb-item">Watts</div> 
            <div class="explanation fb-item">For</div>
            <input type ="text" inputmode="decimal" class="variables  fb-item" id="duration" value="1">
            <div class="units fb-item">Minutes</div>
            <div class="explanation fb-item">Potential Saving</div>
                <div class="result fb-item" id="cents"></div>
                <div class="units fb-item">Cents</div>
                <div></div>
                <div class="result fb-item" id="co2e"></div>
                <div class="units fb-item">grams CO2e</div>
                <div></div>
                <div class="result fb-item" id="trees"></div>
                <div class="units fb-item">Trees</div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'carbonator/index.js' %}"></script>
{% endblock %}
