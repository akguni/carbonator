{% extends "carbonator/layout.html" %}
{% load static %}

{% block body %}

<!-- passing consumption data etc to javascript -->
{{ appliances|json_script:"appliances" }}
{{ costs|json_script:"costs" }}

<div class="calculator-background">
    <div class="calculator">
        <div id="lighting-form">
            <div class="explanation">
               By switching off
            </div>
            <select class="selection" id="appliance">
           </select>
            <div class="units"></div>
            <div class="explanation">
                For
            </div>
            <select class="selection" id="duration">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>30</option>
                <option>60</option>

            </select>
            <div class="units">Minutes</div>
            <div class="explanation">
                You save: 
            </div>
                <!-- <input type="text" class="freetext" id="freetext-1" name="freetext-1" placeholder="1"> -->
                <div class="result" id="cents"></div>
                <div class="units">Cents</div>
                <div></div>
                <div class="result" id="co2e"></div>
                <div class="units">grams of CO2e</div>
                <div></div>
                <div class="result" id="trees"></div>
                <div class="units">Trees</div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'carbonator/index.js' %}"></script>
{% endblock %}
