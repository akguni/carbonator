{% extends "carbonator/layout.html" %}
{% load static %}

{% block body %}

<div class="calculator-background">
    <div class="input-box">
        <form action="{% url 'settings' %}" id="settings-form" method="POST">
            {% csrf_token %}
            <div class="title">User Settings</div>
            <label for="money-unit">Units for Money</label>
            <input type="text" id="money-unit" name="money-unit" value="{{ settings.moneyUnit }}"><br><br>
            <label for="money">Unit Cost per kWh</label>
            <input type ="text" inputmode="decimal" id="money" name="money" value="{{ settings.money }}"><br><br>
            <label for="co2e">kg CO2e per kWh</label>
            <input type ="text" inputmode="decimal" id="co2e" name="co2e" value="{{ settings.co2e }}"><br><br>
            <label for="trees">trees per kWh</label>
            <input type ="text" inputmode="decimal" id="trees" name="trees" value="{{ settings.trees }}"><br><br>                      
            <input type="submit" class="button" value="Save">
            <input type="reset" class="button" value="Reset">

        </form>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
