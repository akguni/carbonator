{% extends "carbonator/layout.html" %}
{% load static %}

{% block body %}

<div>Hello, {{ user.username }}. You have so far saved 
    <span id="total-saving">{{ total_saving.energySaved__sum |floatformat:2 }}</span> kWh.
</div>
<div class="input-box" id="savings">
    <div id="savings-table">
        <div class="saving">
            <div class="appliance-column header">Appliance</div>
            <div class="kwh-column header">Saving (kWh)</div>
            <div class="date-column header">Date</div>
            <div></div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{% static 'carbonator/profile.js' %}" defer></script>
{% endblock %}
