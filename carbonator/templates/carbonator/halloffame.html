{% extends "carbonator/layout.html" %}
{% load static %}

{% block body %}

{% load humanize %}

<div id="system-message"></div>

<div>Top Energy Savers</div>
<div class="input-box" id="savings">
    <div id="savings-table">
        <div class="saving">
            <div class="rank-column header">Rank</div>
            <div class="saver-column header">User</div>
            <div class="kwh-column header">Saving (kwh)</div>
        </div>
        {% for user in halloffame %}
        <div class="saving">
            <div class="rank-column">{{ forloop.counter }}</div>
            <div class="saver-column">{{ user.username }}</div>
            <div class="kwh-column">{{ user.totalSaved|intcomma }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
